<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1 id="page-title">Student Management CRUD</h1>
        <div id="inputs">
            <input type="text" id="inputName" placeholder="Name">
            <input type="email" id="inputEmail" placeholder="Email">
            <input type="number" id="inputGPA" placeholder="GPA" step="0.01" min="0" max="10.00">
            <input type="number" id="inputAge" placeholder="Age" min="17" max="24">
            <input type="text" id="inputDegree" placeholder="Degree">
            <button id="crud-button" onclick="addStudent()">Add Student</button>
            <br>
        </div>
        <div id="results">
            <input type="text" id="searchInput" placeholder="Search By Name, email or degree">
            <table id="result-table">
                <thead>
                    <th>ID</th>
                    <th>Student Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>GPA</th>
                    <th>Degree</th>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
